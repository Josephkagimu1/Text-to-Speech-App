<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="heading">
        <h1> Text To Speech </h1>
        <p> Javascript speech project </p>

        <textarea id="text" cols="30" rows="12" placeholder="type text here"></textarea>

        <div class="tools">
            <div>
              <label for="pitch"> Voise pitch </label>
              <input type="range" id="pitch" max="2">
            </div>
            <div>
                <label for="speed"> Voise Speed  </label>
                <input type="range" id="speed" max="2">
            </div>
        </div>

        <button id="btn"> Speak Now </button>

    </div>
    </div>
    
</body>

    <!-- Javascript file -->
    <script src="./main.js"></script>

</html>
